{% if current_user.is_authenticated %}
<div>
    <h1>{{ current_user.name }}</h1>
    <p>Esste texto aparece caso você esteja logado.</p>
    <p>Entre no formulário para predizer o preço do imovel !!</p>
    <a href="{{ url_for('form') }}">Form</a>
    <a href="{{ url_for('logout') }}">Sair</a>
</div>

{% else %}
<div>
    <h1>Visitante</h1>
    <p>Esste texto aparece caso você não esteja logado.</p>
    <a href="{{ url_for('login') }}">Login</a>
</div>
{% endif %}
